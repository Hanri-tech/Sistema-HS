<div th:insert="header :: topo"></div>
<head>
    <meta charset="utf-8">
</head>
<div class="mx-auto" style="width: 90%">
<div class="w-100 p-4">
		
		
		<div class="w-50 p-3">
	<form action="/usuarios/salvar" method="post">
	
	
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nome</label>
      <input type="text" name="nome" class="form-control" id="inputAddress" placeholder="Nome" required>
    </div>

    <div class="form-group col-md-6">
      <label for="inputPassword4">CPF</label>
      <input type="text" name="cpf" class="form-control" placeholder="CPF" required>
    </div>

     <div class="form-group">
       <label for="inputAddress">Cargo</label>
         <select class="form-control" name="id_cargo" required>
           <option  value="" disabled selected>Escolha</option>
           <option th:each="cargo : ${cargos}"
                   th:value="${cargo.id}" th:text="${cargo.nome}"></option>
        </select>
     </div>

   
	 <button type="submit" class="btn btn-primary">Salvar</button>
</form>
</div>
</div>
<div th:insert="footer :: rodape"></div>
